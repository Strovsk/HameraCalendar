<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="HameraCalendar.min.css" />
    <script src="HameraCalendar.min.js"></script>
    <script src="main.js"></script>
    <link rel="icon" type="image/x-icon" href=" calendar.ico" />

    <style>
      #openDateSelector {
        background-color: #1b1b1b;
        color: white;
        width: 120px;
        height: 40px;
        cursor: pointer;
        border: none;
        font-weight: 800;
        transition: 0.2s ease all;
      }

      #openDateSelector:hover {
        background-color: #eee;
        color: #1b1b1b;
        box-shadow: 1px 1px 5px rgba(27, 27, 27, 0.4);
      }
    </style>

    <title>Hemeras Calendar</title>
  </head>
  <body>
    <button id="openDateSelector">Select Date</button>

    <script src="main.js" type="module"></script>
  </body>
</html>
